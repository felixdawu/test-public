    $(function () {
        var mobile_menuwrap = $(".mobile-menu-wrap");
        var menuitems, contacts, is_mobile = false;
        if(mobile_menuwrap.css("display")==='block'){
            menuitems = mobile_menuwrap.find("#main-menu-nav>li");
            is_mobile = true;
        } else {
            menuitems = $("#main-menu").find("#main-menu-nav>li");
        }
        menuitems.each(function (index) {
            if (index+1===menuitems.length) {
                contacts = $(this);
                $(this).click(function () {
                    var webinfo = $("#official-web-info");
                    $(this).parent().parent().append(webinfo);
                    webinfo.css({"display":"block"});
                    $("#official-web-url").html("<a href='https://pluscaremedical.com/'>https://pluscaremedical.com/</a>");
                    if(is_mobile){
                      webinfo.css({"position":"initial", "margin-top":"0", "color":"white"});
                    }
                    return false;
                });
            }
        });
        $(document).on('click', function (event) {
            var ele = event.srcElement ? event.srcElement : event.target;
            if( $(ele).attr("id") === 'official-web-info' || $(ele) === contacts ) {
                event.stopPropagation();
            }
            else{
                $("#official-web-info").css({"display":"none"});
            }
        });
    });
    window.onload = function (){
        var menu = $("#main-menu-nav");
        $("li a[role=menuitem]:last", menu).on("hover", "#header-wrap", function () {
            alert($(this).html());return false;
        });
    }
